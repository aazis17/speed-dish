<html>
 <head>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        .header {
            background-color: #6b1d1d;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .header i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .payment-methods {
            background-color: #6b1d1d;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .payment-method {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 70px;
        }
        .payment-method img {
            width: 40px;
            height: 40px;
        }
        .payment-method.selected {
            border: 2px solid #ff6600;
            position: relative;
        }
        .payment-method.selected::after {
            content: '\f00c';
            font-family: 'FontAwesome';
            color: white;
            background-color: #ff6600;
            border-radius: 50%;
            padding: 2px;
            position: absolute;
            top: -10px;
            right: -10px;
        }
        .card-details {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-details img {
            width: 30px;
            height: 30px;
        }
        .add-button {
            background-color: white;
            padding: 10px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            color: #6b1d1d;
            border: 2px solid #6b1d1d;
        }
        .total-section {
            text-align: center;
            margin: 20px;
        }
        .total-section .total {
            font-size: 20px;
            font-weight: bold;
        }
        .select-button {
            background-color: #ffcc00;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin: 20px;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <i class="fas fa-arrow-left">
   </i>
   <span>
    Metode Pembayaran
   </span>
  </div>
  <div class="payment-methods">
   <div class="payment-method">
    <img alt="Cash icon" height="40" src="https://storage.googleapis.com/a1aa/image/hcftUkxMXxXoWSF4Mim3quMc9jrTCahnou5UgB9azwkjC12JA.jpg" width="40"/>
    <div>
     Cash
    </div>
   </div>
   <div class="payment-method">
    <img alt="Bank BRI icon" height="40" src="https://storage.googleapis.com/a1aa/image/BnfYAQfgpeIjfSuxymsBeyKR0EWnv5K5tkbcilxrqSsapQtdC.jpg" width="40"/>
    <div>
     Bank BRI
    </div>
   </div>
   <div class="payment-method selected">
    <img alt="Mastercard icon" height="40" src="https://storage.googleapis.com/a1aa/image/BDexz1fSXeYvJIbmfG4k7LAfqU5LScpzucARYcaPumzBpQtdC.jpg" width="40"/>
    <div>
     Mastercard
    </div>
   </div>
   <div class="payment-method">
    <img alt="PayPal icon" height="40" src="https://storage.googleapis.com/a1aa/image/VsfosI3ZeIm1C0OTFmia35eGP9TgtKQNmVCeQCDGnvBlUo2OB.jpg" width="40"/>
    <div>
     PayPal
    </div>
   </div>
  </div>
  <div class="card-details">
   <div>
    <img alt="Mastercard icon" height="30" src="https://storage.googleapis.com/a1aa/image/BDexz1fSXeYvJIbmfG4k7LAfqU5LScpzucARYcaPumzBpQtdC.jpg" width="30"/>
    <span>
     Master Card
    </span>
   </div>
   <div>
    ************436
   </div>
   <div>
    <i class="fas fa-chevron-down">
    </i>
   </div>
  </div>
  <div class="add-button">
   <i class="fas fa-plus">
   </i>
   TAMBAH
  </div>
  <div class="total-section">
   <div class="total">
    TOTAL: Rp103.700
   </div>
  </div>
  <div class="select-button">
   PILIH
  </div>
 </body>
</html>
