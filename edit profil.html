<html>
<head>
    <title>Edit Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #D3D3D3;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #7B3F00;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .header i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            background-color: #FFCCCB;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
        }
        .profile-pic i {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #FFA500;
            border-radius: 50%;
            padding: 5px;
            color: white;
        }
        .form-group {
            margin: 20px;
        }
        .form-control {
            background-color: #E0E0E0;
            border: none;
            border-radius: 10px;
            padding: 10px;
        }
        .btn-save {
            background-color: #FFD700;
            color: black;
            border: none;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-arrow-left"></i>
        <h1>Edit Profil</h1>
    </div>
    <div class="profile-pic">
        <i class="fas fa-pencil-alt"></i>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="fullName" class="form-label">NAMA LENGKAP</label>
            <input type="text" class="form-control" id="fullName" value="Anastasya Rosalin">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">EMAIL</label>
            <input type="email" class="form-control" id="email" value="anastasya@gmail.com">
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">NO. TELEPON</label>
            <input type="text" class="form-control" id="phone" value="+62 8566946659">
        </div>
        <div class="form-group">
            <label for="bio" class="form-label">BIO</label>
            <input type="text" class="form-control" id="bio" value="I love fast food">
        </div>
        <button class="btn-save">SIMPAN</button>
    </div>
</body>
</html>
