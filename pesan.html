<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #6b1d1d;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .header .back-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .header .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            margin-right: 10px;
        }
        .header .name {
            font-size: 18px;
            font-weight: bold;
        }
        .header .status {
            font-size: 14px;
        }
        .header .call-icon {
            margin-left: auto;
            font-size: 24px;
        }
        .message-container {
            padding: 20px;
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .message.sent {
            justify-content: flex-end;
        }
        .message .text {
            max-width: 60%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }
        .message.sent .text {
            background-color: #6b1d1d;
            color: white;
        }
        .message.received .text {
            background-color: #e0f7fa;
            color: black;
        }
        .message .time {
            font-size: 12px;
            color: gray;
            margin: 0 10px;
        }
        .message .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: gray;
        }
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #e0f7fa;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .input-container .input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            margin-right: 10px;
        }
        .input-container .send-icon {
            font-size: 24px;
            color: #6b1d1d;
        }
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-arrow-left back-icon"></i>
        <div class="profile-pic"></div>
        <div>
            <div class="name">Agus</div>
            <div class="status">Driver</div>
        </div>
        <i class="fas fa-phone-alt call-icon"></i>
    </div>
    <div class="message-container">
        <div class="message sent">
            <div class="time">8:10 pm</div>
            <div class="text">mas, masih lama</div>
            <div class="profile-pic"></div>
        </div>
        <div class="message received">
            <div class="profile-pic"></div>
            <div class="text">Masih nunggu mba</div>
            <div class="time">8:11 pm</div>
        </div>
        <div class="message sent">
            <div class="time">8:11 pm</div>
            <div class="text">Taruh depan pintu aja mas</div>
            <div class="profile-pic"></div>
        </div>
        <div class="message received">
            <div class="profile-pic"></div>
            <div class="text">Oke Siap</div>
            <div class="time">8:12 pm</div>
        </div>
        <div class="message sent">
            <div class="time">8:12 pm</div>
            <div class="text">Terima Kasih mas</div>
            <div class="profile-pic"></div>
        </div>
    </div>
    <div class="input-container">
        <i class="far fa-smile"></i>
        <input type="text" class="input" placeholder="Write somethings">
        <i class="fas fa-paper-plane send-icon"></i>
    </div>
</body>
</html>
