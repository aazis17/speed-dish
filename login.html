<html>

<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #6A1B0C;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .container {
            padding-top: 50px;
        }

        .logo img {
            width: 150px;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
        }

        .subtitle {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
        }

        .form-control {
            background-color: #FFD700;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            margin-bottom: 20px;
            color: #000;
            font-size: 18px;
        }

        .form-control::placeholder {
            color: #000;
        }

        .input-group-text {
            background-color: #FFD700;
            border: none;
            border-radius: 30px 0 0 30px;
            color: #000;
        }

        .btn-primary {
            background-color: #fff;
            color: #6A1B0C;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn-secondary {
            background-color: #6A1B0C;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 18px;
        }

        .forgot-password {
            color: #fff;
            font-size: 14px;
        }

        .register-section {
            background-color: #D3D3D3;
            padding: 20px 0;
            border-radius: 30px 30px 0 0;
        }

        .register-section p {
            color: #6A1B0C;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img alt="Delivery person on a red scooter with groceries" height="150"
                src="https://storage.googleapis.com/a1aa/image/peMmLIDeGboVnk1ElO8gmuWFNCXbCNemZTEXKu2wAeviro2OB.jpg"
                width="150" />
        </div>
        <div class="title">
            Speed
        </div>
        <div class="subtitle">
            Dish
        </div>
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="fas fa-user">
                    </i>
                </span>
                <input class="form-control" placeholder="Username" type="text" />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="fas fa-lock">
                    </i>
                </span>
                <input class="form-control" placeholder="Password" type="password" />
                <span class="input-group-text">
                    <i class="fas fa-eye">
                    </i>
                </span>
            </div>
            <button class="btn btn-primary" type="submit">
                Masuk
            </button>
            <div class="forgot-password">
                Lupa Password?
            </div>
        </form>
    </div>
    <div class="register-section">
        <p>
            Belum Punya Akun?
        </p>
        <button class="btn btn-secondary">
            Buat Akun
        </button>
    </div>
</body>

</html>
