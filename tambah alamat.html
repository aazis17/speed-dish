<html>

<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #E0E0E0;
            font-family: 'Arial', sans-serif;
        }

        .header {
            background-color: #7B1E1E;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .header i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
        }

        .map-container {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
        }

        .map-container img {
            width: 100%;
            border-radius: 10px;
        }

        .form-container {
            padding: 20px;
        }

        .form-container .form-label {
            font-weight: bold;
            margin-top: 10px;
        }

        .form-container .form-control {
            background-color: #F0F8FF;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .label-buttons .btn {
            border-radius: 20px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .label-buttons .btn.active {
            background-color: #FFD700;
            color: black;
        }

        .save-button {
            background-color: #FFD700;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <i class="fas fa-arrow-left">
        </i>
        <span>
            Alamat Saya
        </span>
    </div>
    <div class="container">
        <div class="map-container">
            <img alt="Map showing location at Jl.Kartini No343, Jepara" height="300"
                src="https://storage.googleapis.com/a1aa/image/DGTEPSetaNVEJKVqQCaa10Px03kTStuq6mLi2Yx0GPLtE12JA.jpg"
                width="600" />
        </div>
        <div class="form-container">
            <label class="form-label">
                ALAMAT
            </label>
            <div class="form-control">
                <i class="fas fa-map-marker-alt">
                </i>
                Jl.Kartini No343, Jepara
            </div>
            <div class="row">
                <div class="col-6">
                    <label class="form-label">
                        STREET
                    </label>
                    <div class="form-control">
                        Kartini
                    </div>
                </div>
                <div class="col-6">
                    <label class="form-label">
                        KODE POS
                    </label>
                    <div class="form-control">
                        59464
                    </div>
                </div>
            </div>
            <label class="form-label">
                ALAMAT LENGKAP
            </label>
            <div class="form-control">
                Dk. Sidorekso
            </div>
            <label class="form-label">
                LABEL
            </label>
            <div class="label-buttons">
                <button class="btn btn-light active">
                    Rumah
                </button>
                <button class="btn btn-light">
                    Kantor
                </button>
                <button class="btn btn-light">
                    Lainnya
                </button>
            </div>
            <button class="save-button">
                SIMPAN LOKASI
            </button>
        </div>
    </div>
</body>

</html>
