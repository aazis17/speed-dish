<html>

<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .header {
            background-color: #7b1e1e;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .header .back-button {
            position: absolute;
            left: 10px;
            top: 10px;
        }

        .header .back-button i {
            font-size: 24px;
            color: white;
        }

        .header .time {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 10px;
            font-size: 16px;
        }

        .header .checkout-title {
            font-size: 24px;
            margin-top: 20px;
        }

        .address-section,
        .order-section,
        .summary-section,
        .promo-section,
        .payment-section,
        .total-section {
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }

        .address-section {
            background-color: #ffeb3b;
        }

        .order-section,
        .promo-section {
            background-color: #7b1e1e;
            color: white;
        }

        .summary-section,
        .payment-section {
            background-color: #ffeb3b;
        }

        .total-section {
            background-color: #7b1e1e;
            color: white;
            text-align: center;
        }

        .address-section .address-title,
        .order-section .order-title,
        .summary-section .summary-title,
        .promo-section .promo-title,
        .payment-section .payment-title,
        .total-section .total-title {
            font-size: 18px;
            font-weight: bold;
        }

        .address-section .address-details,
        .order-section .order-details,
        .summary-section .summary-details,
        .promo-section .promo-details,
        .payment-section .payment-details,
        .total-section .total-details {
            font-size: 16px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .order-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .order-item .item-details {
            flex-grow: 1;
            margin-left: 10px;
        }

        .order-item .item-quantity {
            font-size: 16px;
            font-weight: bold;
        }

        .summary-section .summary-details {
            display: flex;
            justify-content: space-between;
        }

        .promo-section .promo-button,
        .payment-section .payment-button,
        .total-section .order-button {
            background-color: #ffeb3b;
            color: black;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="back-button">
            <i class="fas fa-arrow-left">
            </i>
        </div>
        <div class="time">
            9:41
        </div>
        <div class="checkout-title">
            Checkout
        </div>
    </div>
    <div class="address-section">
        <div class="d-flex justify-content-between">
            <div class="address-title">
                Antar Ke
            </div>
            <div class="address-title">
                Ganti Alamat
            </div>
        </div>
        <div class="address-details">
            <div class="d-flex">
                <img alt="Map image with a location pin" height="50"
                    src="https://storage.googleapis.com/a1aa/image/BlelUZ1ziz2XHyFvVa2Bc2I1qxGFI9fXk60IVnUPzJ06CqtTA.jpg"
                    width="50" />
                <div class="ms-2">
                    <div>
                        <strong>
                            Perum Griya Indah
                        </strong>
                    </div>
                    <div>
                        Jl. Setia Budi No.2
                    </div>
                    <div class="text-primary">
                        Tambah Catatan
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="order-section">
        <div class="d-flex justify-content-between">
            <div class="order-title">
                Pesanan
            </div>
            <div class="order-title">
                Tambah Hidangan
            </div>
        </div>
        <div class="order-details">
            <div class="order-item">
                <img alt="Nasi Campur Dewata" height="50"
                    src="https://storage.googleapis.com/a1aa/image/fqTg7vdnuJSLa6J02JiR4moxpcBm9K9RDwNtcaUIdS8dB12JA.jpg"
                    width="50" />
                <div class="item-details">
                    <div>
                        Nasi Campur Dewata
                    </div>
                    <div>
                        Rp. 60.000
                    </div>
                </div>
                <div class="item-quantity">
                    2 X
                </div>
            </div>
            <div class="order-item">
                <img alt="Renjana (Ice)" height="50"
                    src="https://storage.googleapis.com/a1aa/image/cHutiugspnqyCZOaokA8jZ8WmxLdoCMTm8YJXX9NqJbuga7E.jpg"
                    width="50" />
                <div class="item-details">
                    <div>
                        Renjana (Ice)
                    </div>
                    <div>
                        Rp. 25.000
                    </div>
                </div>
                <div class="item-quantity">
                    1 X
                </div>
            </div>
        </div>
    </div>
    <div class="summary-section">
        <div class="summary-title">
            Subtotal
        </div>
        <div class="summary-details">
            <div>
                Rp85.000
            </div>
        </div>
        <div class="summary-details">
            <div>
                Pajak
            </div>
            <div>
                3.700
            </div>
        </div>
        <div class="summary-details">
            <div>
                Biaya Penganataran
            </div>
            <div>
                15.000
            </div>
        </div>
    </div>
    <div class="promo-section">
        <div class="d-flex justify-content-between">
            <div class="promo-title">
                Masukkan Promo
            </div>
            <button class="promo-button">
                Pilih
            </button>
        </div>
    </div>
    <div class="payment-section">
        <div class="d-flex justify-content-between">
            <div class="payment-title">
                Metode Pembayaran
            </div>
            <button class="payment-button">
                Pilih
            </button>
        </div>
    </div>
    <div class="total-section">
        <div class="total-title">
            Total
        </div>
        <div class="total-details">
            Rp103.700
        </div>
        <button class="order-button">
            PESAN
        </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js">
    </script>
</body>

</html>
